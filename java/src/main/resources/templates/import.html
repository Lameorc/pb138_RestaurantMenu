<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="PB138 projekt"/>
    <meta name="author" content="Tomáš Jochec, Vojtěch Podhajský, Lucie Bartoňková"/>

    <title>Jídelní lístek | PB138 projekt</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

    <!-- Custom styles for this template -->
    <link th:href="@{static/css/style.css}" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav th:include="index :: navbarFragment" class="navbar navbar-default navbar-static-top">  
    </nav>

    <div class="container">
        <h2>Import menu z XML souboru</h2>

        <div th:if="${message}">
            <h2 th:text="${message}"/>
        </div>

        <form method="POST" th:action="@{/import}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">Denní menu ve formátu XML:</label>
            <input type="file" id="file" name="file"/>
        </div>

        <button type="submit" class="btn btn-default">Nahrát</button>
      </form>
    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
