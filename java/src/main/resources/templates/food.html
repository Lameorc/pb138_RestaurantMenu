<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="weight" content="PB138 projekt"/>
    <meta name="author" content="Tomáš Jochec, Vojtěch Podhajský, Lucie Bartoňková"/>

    <title>Jídelní lístek | PB138 projekt</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

    <!-- Custom styles for this template -->
    <link th:href="@{static/css/style.css}" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Static navbar -->
    <nav th:include="index :: navbarFragment" class="navbar navbar-default navbar-static-top">  
    </nav>

    <div class="container">
      <p th:if="${param.error}" class="alert alert-error">There was an error, please try again</p>
      <form th:action="@{/food}" th:object="${food}" method="post" class="form-add-food">
        <span th:if="${food.id == null}">
          <h2 class="form-signin-heading">Přidat jídlo</h2>
        </span>
        <span th:if="${food.id != null}">
          <h2 class="form-signin-heading">Upravit jídlo</h2>
        </span>

        <div class="form-group">
          <input name="id" type="hidden" th:field="*{id}" id="id" class="form-control" />
        </div>

        <div class="form-group">
            <label for="name">Název jídla</label>
            <input name="name" type="text" th:field="*{name}" id="name" class="form-control" placeholder="Název jídla" required="required" autofocus="autofocus"/>
        </div>

        <div class="form-group">
            <label for="price">Cena</label>
            <input name="price" type="number" min="0" th:field="*{price}" id="price" class="form-control" placeholder="Cena" required="required" />
        </div>

        <div class="form-group">
            <label for="weight">Váha (g)</label>
            <input name="weight" type="number" min="0" th:field="*{weight}" id="weight" class="form-control" placeholder="Váha (g)" required="required" />
        </div>

        <div class="form-group">
            <label for="date">Datum</label>
            <input name="date" type="date" th:field="*{date}" th:value="*{date}" id="date" class="form-control" placeholder="Datum" required="required" />
        </div>

        <span th:if="${food.id == null}">
          <button id="add" class="btn btn-lg btn-primary btn-block" type="submit">Přidat jídlo</button>
        </span>
        <span th:if="${food.id != null}">
          <button id="edit" class="btn btn-lg btn-primary btn-block" type="submit">Upravit jídlo</button>
        </span>
      </form>
    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
