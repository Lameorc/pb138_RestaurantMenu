<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="PB138 projekt"/>
    <meta name="author" content="Tomáš Jochec, Vojtěch Podhajský, Lucie Bartoňková"/>

    <title>Jídelní lístek | PB138 projekt</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

    <!-- Custom styles for this template -->
    <link th:href="@{static/css/style.css}" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">PB138 Projekt</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="index"><span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span> Jídelní lístek</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="login">Přihlásit se</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
     </nav>

    <div class="container">
      <p th:if="${param.error}" class="alert alert-error">There was an error, please try again</p>
      <form th:action="@{/food}" th:object="${food}" method="post" class="form-add-food">
        <h2 class="form-signin-heading">Přidat jídlo</h2>

        <div class="form-group">
            <label for="name" class="sr-only">Název jídla</label>
            <input name="name" type="text" th:field="*{name}" id="name" class="form-control" placeholder="Název jídla" required="required" autofocus="autofocus"/>
        </div>

        <div class="form-group">
            <label for="price" class="sr-only">Cena</label>
            <input name="price" type="number" th:field="*{price}" id="price" class="form-control" placeholder="Cena" required="required" />
        </div>

        <div class="form-group">
            <label for="description" class="sr-only">Popis</label>
            <input name="description" type="text" th:field="*{description}" id="description" class="form-control" placeholder="Popis" required="required" />
        </div>

        <div class="form-group">
            <label for="date" class="sr-only">Datum</label>
            <input name="date" type="date" th:field="*{date}" id="date" class="form-control" placeholder="Datum" required="required" />
        </div>

        <button id="login" class="btn btn-lg btn-primary btn-block" type="submit">Přidat jídlo</button>
      </form>
    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
