<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="PB138 projekt"/>
    <meta name="author" content="Tomáš Jochec, Vojtěch Podhajský, Lucie Bartoňková"/>

    <title>Jídelní lístek | PB138 projekt</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

    <!-- Custom styles for this template -->
    <link th:href="@{static/css/style.css}" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">PB138 Projekt</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="index"><span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span> Jídelní lístek</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="login">Přihlásit se</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
     </nav>

    <div class="container">
      <p th:if="${param.error}" class="alert alert-error">There was an error, please try again</p>
      <form th:action="@{/login}" method="post" class="form-signin">
        <h2 class="form-signin-heading">Přihlášení</h2>
        <label for="username" class="sr-only">E-mail</label>
        <input name="username" type="text" id="username" class="form-control" placeholder="E-mail" required="required" autofocus="autofocus"/>
        <label for="inputPassword" class="sr-only">Heslo</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Heslo" required="required" />
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"/> Pamatovat si mě
          </label>
        </div>
        <button id="login" class="btn btn-lg btn-primary btn-block" type="submit">Přihlásit se</button>
      </form>
    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
